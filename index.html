<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <h1>Psychic Game</h1>
    <h3>Guess what letter I'm thinking of</h3>

    <div>
        <p id="directions">To start the game, choose your first letter.</p>
        <p id="wins-text">Wins:</p>
        <p id="loss-text">Loses:</p>
        <p id="guesses-text">Guesses Left:</p>
        <p id="guessed-letters-text">Your Guesses So Far:</p>

    </div>

    <script type="text/javascript">

        var compChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        console.log(wins);
        var wins = 0;
        var losses = 0;

        var winsText = document.getElementById("wins-text");
        var lossText = document.getElementById("loss-text");
        var guessText = document.getElementsById("guesses-text");
        var lettersText = document.getElementById("guessed-letters-text");

        document.onkeyup = function (event) {
            var userGuess = event.key;
            var computerAnswer = compChoice[Math.floor(Math.random() * compChoice.length)];


            if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l") || (userGuess === "m") || (userGuess === "n") || (userGuess === "o") || (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || (userGuess === "s") || (userGuess === "t") || (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (userGuess === "y") || (userGuess === "z")) {

                if ((userGuess === compAnswer)) {
                    wins++;
                } else {
                    losses++;
                }
                
                winsText.textContent = "wins: " + wins;
                lossesText.textContent = "losses: " + losses;
                guessText.textContent = "You chose: " + userGuess;
                lettersText.textContent = "The computer chose: " + compChoice;
                

            }

        };



    </script>

</body>

</html>
